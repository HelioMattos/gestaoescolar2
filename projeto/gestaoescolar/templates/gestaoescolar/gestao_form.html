{% load static %}
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Criar Tarefa</title>
    <link rel="stylesheet" href="{% static 'css/gestao_form.css' %}">
</head>
<body>

    <h1>Criar Tarefa</h1>

    <form method="POST" class="form-tarefa">
        {% csrf_token %}
        
        <div class="form-group">
            {{ form }}
        </div>
   
        <div class="form-botoes">
            <button type="submit" class="btn-salvar">Salvar</button>
            <a href="{% url 'gestao_list' %}" class="btn-cancelar">Cancelar</a>
        </div>
    </form>

</body>
</html>
