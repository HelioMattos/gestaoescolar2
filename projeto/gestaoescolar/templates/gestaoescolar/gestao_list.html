{% load static %}
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestão de Disciplinas</title>

    <!-- Caminho estático correto com Django -->
    <link rel="stylesheet" href="{% static 'css/gestao_list.css' %}">
</head>
<body>

    <h1>DISCIPLINAS CADASTRADAS</h1> 

    <ul>
        {% for gestao in gestao_list %}
        <li class="disciplina-item">
            <div class="conteudo">
                <span class="nome">{{ gestao.disciplina }}</span>
                <div class="acoes">
                    <a href="{% url 'gestao_update' gestao.pk %}">Editar</a>
                    <a href="{% url 'gestao_delete' gestao.pk %}">Excluir</a>
                </div>
            </div>
        </li>
        {% empty %}
        <li><em>Nenhuma disciplina cadastrada.</em></li>
        {% endfor %}
    </ul> 

    <a href="{% url 'gestao_create' %}" class="nova-tarefa">NOVA DISCIPLINA</a>

</body>
</html>
